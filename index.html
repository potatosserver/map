<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MapLibre GL JS 地圖演示</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- 只載入 MapLibre GL JS -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <!-- Material Symbols Outlined Icon Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    #style-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 160px;
    }

    #switcher-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #switcher-header h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    #switcher-toggle-icon {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
      font-size: 24px;
      color: #555;
      transition: transform 0.2s ease-in-out;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      flex-shrink: 0;
    }
    #style-switcher.collapsed #switcher-toggle-icon {
      transform: rotate(180deg);
    }

    #switcher-content {
      max-height: 500px;
      overflow: hidden;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 1;
    }
    #style-switcher.collapsed #switcher-content {
      max-height: 0;
      opacity: 0;
      padding: 0;
      margin: 0;
    }

    .style-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .style-group:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .group-title {
      font-size: 13px;
      font-weight: bold;
      color: #555;
      margin-bottom: 4px;
      padding: 0 5px;
    }

    #style-switcher button {
      margin: 0;
      padding: 8px 15px;
      cursor: pointer;
      border: 1px solid #dcdcdc;
      background-color: #f8f8f8;
      color: #333;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    #style-switcher button:hover {
      background-color: #e6e6e6;
      border-color: #b0b0b0;
      transform: translateY(-1px);
    }
    #style-switcher button.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.4);
      transform: translateY(0);
    }
    
    .map-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      line-height: 1;
      font-weight: bold;
      margin-left: 10px;
      color: white;
    }
    .tag-optimized { background-color: #17a2b8; }
    #style-switcher button.active .tag-optimized { background-color: #0d6efd; }
    .tag-original { background-color: #6c757d; }
    #style-switcher button.active .tag-original { background-color: #495057; }
    .tag-osm-realtime { background-color: #28a745; }
    #style-switcher button.active .tag-osm-realtime { background-color: #198754; }
    .tag-3d { background-color: #8c52ff; }
    #style-switcher button.active .tag-3d { background-color: #6f42c1; }

    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 2000;
      display: none;
      font-size: 16px;
      animation: fadeinout 1.5s infinite;
    }
    @keyframes fadeinout {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="style-switcher">
  <div id="switcher-header">
    <h3>地圖樣式</h3>
    <span id="switcher-toggle-icon" class="material-symbols-outlined">
      keyboard_arrow_down
    </span>
  </div>

  <div id="switcher-content">
    <div class="style-group">
      <div class="group-title">即時更新</div>
      <button id="shortbread">Shortbread <span class="map-tag tag-optimized">優化</span></button>
      <button id="colorful">Colorful <span class="map-tag tag-original">原始</span></button>
      <button id="osm">OpenStreetMap <span class="map-tag tag-osm-realtime">OSM</span></button>
    </div>

    <div class="style-group">
      <div class="group-title">OpenFreeMap</div>
      <button id="positron">Positron</button>
      <button id="bright">Bright</button>
      <button id="liberty">Liberty</button>
      <button id="3d">3D <span class="map-tag tag-3d">3D</span></button>
    </div>
  </div>
</div>
<div id="loading-indicator">載入中...</div>

<script>
  // 樣式檔 URL 列表
  const styleUrls = {
    shortbread: 'https://potatosserver.github.io/map/shortbread.json',
    colorful: 'https://potatosserver.github.io/map/colorful.json',
    liberty: 'https://tiles.openfreemap.org/styles/liberty',
    positron: 'https://tiles.openfreemap.org/styles/positron',
    bright: 'https://tiles.openfreemap.org/styles/bright',
    '3d': 'https://tiles.openfreemap.org/styles/liberty'
  };
  
  // 為 OSM 點陣圖磚建立一個基本的 MapLibre 樣式
  const osmRasterStyle = {
    version: 8,
    sources: {
      'osm-tiles': {
        type: 'raster',
        tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png', 'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png', 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'],
        tileSize: 256,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }
    },
    layers: [{
      id: 'osm-layer',
      type: 'raster',
      source: 'osm-tiles',
      minzoom: 0,
      maxzoom: 19
    }]
  };

  let map;
  const cachedStyles = {};
  const loadingIndicator = document.getElementById('loading-indicator');
  const styleSwitcher = document.getElementById('style-switcher');
  const switcherHeader = document.getElementById('switcher-header');

  function showLoading() {
    loadingIndicator.style.display = 'block';
  }

  function hideLoading() {
    loadingIndicator.style.display = 'none';
  }

  // 預處理樣式，優先顯示繁體中文、簡體中文、英文地名
  function preprocessStyle(style) {
    if (!style.layers) return style;
    for (const layer of style.layers) {
      if (layer.layout && layer.layout['text-field']) {
        layer.layout['text-field'] = [
          'coalesce',
          ['get', 'name:zh-Hant'],
          ['get', 'name:zh'],
          ['get', 'name:en'],
          ['get', 'name']
        ];
      }
    }
    return style;
  }

  // 預載所有向量地圖樣式
  async function preloadAllStyles() {
    const promises = Object.keys(styleUrls).map(async (key) => {
      try {
        const response = await fetch(styleUrls[key]);
        const style = await response.json();
        cachedStyles[key] = preprocessStyle(style);
      } catch (error) {
        console.error(`預載樣式 ${key} 失敗:`, error);
      }
    });
    await Promise.all(promises);
    console.log('所有 MapLibre GL 樣式已預載:', Object.keys(cachedStyles));
  }

  // 切換地圖樣式
  async function switchMapStyle(styleKey, buttonId) {
    showLoading();
    
    // 為 OSM 選擇器提供特殊的樣式處理
    if (styleKey === 'osm') {
      map.setStyle(osmRasterStyle);
    } else {
      let styleToApply = cachedStyles[styleKey];
      if (!styleToApply) {
        console.warn(`樣式 ${styleKey} 未預載，正在即時獲取。`);
        try {
          const response = await fetch(styleUrls[styleKey]);
          const style = await response.json();
          styleToApply = preprocessStyle(style);
          cachedStyles[styleKey] = styleToApply; // 快取以備後用
        } catch (error) {
          console.error(`獲取樣式 ${styleKey} 失敗:`, error);
          hideLoading();
          return;
        }
      }
      map.setStyle(styleToApply);
    }
    
    updateActiveButton(buttonId);
  }
  
  // 更新按鈕的啟用狀態
  function updateActiveButton(activeButtonId) {
    document.querySelectorAll('#style-switcher button').forEach(button => {
      button.classList.toggle('active', button.id === activeButtonId);
    });
  }

  // 重設地圖傾斜角度
  function resetPitch() {
    if (map.getPitch() !== 0) {
      map.flyTo({ pitch: 0, duration: 1000 });
    }
  }

  // 初始化地圖
  async function initializeMap() {
    showLoading();

    // 預載所有樣式
    await preloadAllStyles();

    // 初始化 MapLibre 地圖
    map = new maplibregl.Map({
      container: 'map',
      style: cachedStyles.shortbread || styleUrls.shortbread, // 使用預載的樣式或 URL
      center: [120.317491, 22.680947],
      zoom: 18, // MapLibre 的 zoom 等級 18 大約對應 Leaflet 的 19
      pitch: 0,
      bearing: 0
    });

    // 監聽地圖載入完成事件來隱藏載入指示器
    map.on('idle', hideLoading);
    
    // 首次載入時可能需要手動隱藏
    map.on('load', () => {
        // 確保初始按鈕是 active
        updateActiveButton('shortbread');
        hideLoading();
    });
  }

  // 執行初始化
  initializeMap();
  
  // --- 事件監聽器 ---
  
  document.getElementById('shortbread').addEventListener('click', () => {
    switchMapStyle('shortbread', 'shortbread');
    resetPitch();
  });

  document.getElementById('colorful').addEventListener('click', () => {
    switchMapStyle('colorful', 'colorful');
    resetPitch();
  });

  document.getElementById('osm').addEventListener('click', () => {
    switchMapStyle('osm', 'osm');
    resetPitch();
  });

  document.getElementById('positron').addEventListener('click', () => {
    switchMapStyle('positron', 'positron');
    resetPitch();
  });

  document.getElementById('bright').addEventListener('click', () => {
    switchMapStyle('bright', 'bright');
    resetPitch();
  });

  document.getElementById('liberty').addEventListener('click', () => {
    switchMapStyle('liberty', 'liberty');
    resetPitch();
  });

  document.getElementById('3d').addEventListener('click', () => {
      switchMapStyle('3d', '3d').then(() => {
          // 確保在樣式切換後再調整視角
          if (map.getPitch() === 0) {
              map.flyTo({ pitch: 60, zoom: 17, duration: 2000 });
          }
      });
  });

  switcherHeader.addEventListener('click', () => {
    styleSwitcher.classList.toggle('collapsed');
  });

</script>

</body>
</html>
