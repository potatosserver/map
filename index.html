<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OSM 地圖演示</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- 鎖定函式庫的穩定版本 -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/@maplibre/maplibre-gl-leaflet@0.0.21/leaflet-maplibre-gl.js"></script>

  <!-- Material Symbols Outlined Icon Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <style>
    body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    
    #style-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-width: 160px;
    }

    /* 選單頭部樣式 */
    #switcher-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
      margin-bottom: 5px;
      cursor: pointer;
    }
    #switcher-header h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
    }
    #switcher-toggle-icon {
      /* Material Icons 預設設定，可根據需要調整 */
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; 
      font-size: 24px; /* 圖示大小 */
      color: #555;
      transition: transform 0.2s ease-in-out;

      /* 新增的固定大小和居中對齊，避免文字載入時變形 */
      display: inline-flex; /* 使其成為彈性容器 */
      align-items: center;   /* 垂直居中內容 */
      justify-content: center; /* 水平居中內容 */
      width: 24px;   /* 固定寬度，與 font-size 相同或稍大 */
      height: 24px;  /* 固定高度，與 font-size 相同或稍大 */
      flex-shrink: 0; /* 防止在 Flex 容器中被縮小 */
    }
    #style-switcher.collapsed #switcher-toggle-icon {
      transform: rotate(180deg); /* 收合時向上旋轉 180 度 */
    }

    /* 選單內容可收合 */
    #switcher-content {
      max-height: 500px; /* 預設最大高度 */
      overflow: hidden;
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      opacity: 1;
    }
    #style-switcher.collapsed #switcher-content {
      max-height: 0;
      opacity: 0;
      padding: 0; /* 收合時移除內邊距 */
      margin: 0; /* 收合時移除外邊距 */
    }


    .style-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .style-group:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }
    .group-title {
      font-size: 13px;
      font-weight: bold;
      color: #555;
      margin-bottom: 4px;
      padding: 0 5px;
    }

    #style-switcher button {
      margin: 0;
      padding: 8px 15px;
      cursor: pointer;
      border: 1px solid #dcdcdc;
      background-color: #f8f8f8;
      color: #333;
      border-radius: 6px;
      font-size: 14px;
      transition: all 0.2s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    #style-switcher button:hover {
      background-color: #e6e6e6;
      border-color: #b0b0b0;
      transform: translateY(-1px);
    }
    #style-switcher button.active {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
      box-shadow: 0 2px 8px rgba(0, 123, 255, 0.4);
      transform: translateY(0);
    }

    /* 特定標籤樣式 */
    .map-tag {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 4px;
      line-height: 1;
      font-weight: bold;
      margin-left: 10px;
      color: white;
    }
    .tag-optimized {
      background-color: #17a2b8; /* 清新的藍綠色 */
    }
    #style-switcher button.active .tag-optimized {
      background-color: #0d6efd; /* 選中時稍微深一點，保持與白色文字對比 */
    }


    .tag-original {
      background-color: #6c757d; /* 灰色 */
    }
    #style-switcher button.active .tag-original {
      background-color: #495057; /* 選中時稍微深一點 */
    }

    .tag-osm-realtime { /* OSM + 即時更新 */
      background-color: #28a745; /* 綠色 */
    }
    #style-switcher button.active .tag-osm-realtime {
      background-color: #198754; /* 選中時稍微深一點 */
    }

    .tag-3d {
        background-color: #8c52ff; /* 紫色 */
    }
    #style-switcher button.active .tag-3d {
      background-color: #6f42c1; /* 選中時稍微深一點 */
    }


    /* 載入指示器 */
    #loading-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 2000;
      display: none;
      font-size: 16px;
      animation: fadeinout 1.5s infinite;
    }
    @keyframes fadeinout {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>

<div id="map"></div>
<div id="style-switcher">
  <div id="switcher-header">
    <h3>地圖樣式</h3>
    <span id="switcher-toggle-icon" class="material-symbols-outlined">
      keyboard_arrow_down
    </span>
  </div>

  <div id="switcher-content">
    <div class="style-group">
      <div class="group-title">即時更新</div>
      <button id="shortbread">Shortbread <span class="map-tag tag-optimized">優化</span></button>
      <button id="colorful">Colorful <span class="map-tag tag-original">原始</span></button>
      <button id="osm">OpenStreetMap <span class="map-tag tag-osm-realtime">OSM</span></button>
    </div>

    <div class="style-group">
      <div class="group-title">OpenFreeMap</div>
      <button id="positron">Positron</button>
      <button id="bright">Bright</button>
      <button id="liberty">Liberty</button>
      <button id="3d">3D <span class="map-tag tag-3d">3D</span></button>
    </div>
  </div>
</div>
<div id="loading-indicator">載入中...</div>

<script>
  // 樣式檔 URL 列表
  const styleUrls = {
    shortbread: 'https://potatosserver.github.io/map/shortbread.json',
    colorful: 'https://potatosserver.github.io/map/colorful.json',
    liberty: 'https://tiles.openfreemap.org/styles/liberty',
    positron: 'https://tiles.openfreemap.org/styles/positron',
    bright: 'https://tiles.openfreemap.org/styles/bright',
    '3d': 'https://tiles.openfreemap.org/styles/liberty'
  };

  let map;
  let maplibreGLLayer;
  let osmTileLayer;    

  const cachedStyles = {};

  const loadingIndicator = document.getElementById('loading-indicator');
  const styleSwitcher = document.getElementById('style-switcher');
  const switcherHeader = document.getElementById('switcher-header');
  const switcherContent = document.getElementById('switcher-content');

  function showLoading() {
    loadingIndicator.style.display = 'block';
  }

  function hideLoading() {
    loadingIndicator.style.display = 'none';
  }

  function preprocessStyle(style) {
    for (const layer of style.layers) {
      if (layer.layout && layer.layout['text-field']) {
        layer.layout['text-field'] = [
          'coalesce',
          ['get', 'name:zh-Hant'],
          ['get', 'name:zh'],
          ['get', 'name:en'],
          ['get', 'name']
        ];
      }
    }
    return style;
  }

  async function preloadAllStyles() {
    const promises = Object.keys(styleUrls)
      .map(async (key) => {
      try {
        const response = await fetch(styleUrls[key]);
        const style = await response.json();
        cachedStyles[key] = preprocessStyle(style);
      } catch (error) {
        console.error(`Error preloading style ${key}:`, error);
      }
    });
    await Promise.all(promises);
    console.log('All Maplibre GL styles preloaded:', Object.keys(cachedStyles));
  }

  async function switchMapLayer(layerType, styleKey, buttonId) {
    showLoading();

    if (maplibreGLLayer) {
      map.removeLayer(maplibreGLLayer);
      maplibreGLLayer = null;
    }
    if (osmTileLayer) {
      map.removeLayer(osmTileLayer);
      osmTileLayer = null;
    }

    if (layerType === 'osm') {
      osmTileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      setTimeout(() => {
        hideLoading();
      }, 500);
    } 
    else {
      let styleToApply = cachedStyles[styleKey];

      if (!styleToApply) {
        console.warn(`Style ${styleKey} not preloaded, fetching it now.`);
        try {
          const response = await fetch(styleUrls[styleKey]);
          const style = await response.json();
          styleToApply = preprocessStyle(style);
          cachedStyles[styleKey] = styleToApply;
        } catch (error) {
          console.error(`Error fetching style ${styleKey}:`, error);
          hideLoading();
          return;
        }
      }

      maplibreGLLayer = L.maplibreGL({
        style: styleToApply,
        maplibreGLOptions: {
          crossOrigin: 'anonymous'
        }
      }).addTo(map);

      maplibreGLLayer.getMaplibreMap().once('idle', hideLoading);
    }

    updateActiveButton(buttonId);
  }
  
  function updateActiveButton(activeButtonId) {
    const buttons = document.querySelectorAll('#style-switcher button');
    buttons.forEach(button => {
      if (button.id === activeButtonId) {
        button.classList.add('active');
      } else {
        button.classList.remove('active');
      }
    });
  }

  function resetPitch() {
    if (maplibreGLLayer) {
      const maplibreMap = maplibreGLLayer.getMaplibreMap();
      if (maplibreMap.getPitch() !== 0) {
        maplibreMap.flyTo({ pitch: 0 });
      }
    }
  }

  async function initializeMap() {
    showLoading();

    map = L.map('map').setView([22.680947, 120.317491], 19);

    await preloadAllStyles();

    if (cachedStyles.shortbread) {
      await switchMapLayer('maplibre', 'shortbread', 'shortbread');
    } else {
      console.error("Shortbread style failed to preload! Falling back to direct fetch.");
      await switchMapLayer('maplibre', 'shortbread', 'shortbread'); 
    }
    
    setTimeout(() => {
      map.invalidateSize();
    }, 100);
  }

  initializeMap();
  
  document.getElementById('shortbread').addEventListener('click', () => {
    switchMapLayer('maplibre', 'shortbread', 'shortbread');
    resetPitch();
  });

  document.getElementById('colorful').addEventListener('click', () => {
    switchMapLayer('maplibre', 'colorful', 'colorful');
    resetPitch();
  });

  document.getElementById('osm').addEventListener('click', () => {
    switchMapLayer('osm', null, 'osm');
    resetPitch();
  });

  document.getElementById('positron').addEventListener('click', () => {
    switchMapLayer('maplibre', 'positron', 'positron');
    resetPitch();
  });

  document.getElementById('bright').addEventListener('click', () => {
    switchMapLayer('maplibre', 'bright', 'bright');
    resetPitch();
  });

  document.getElementById('liberty').addEventListener('click', () => {
    switchMapLayer('maplibre', 'liberty', 'liberty');
    resetPitch();
  });

  document.getElementById('3d').addEventListener('click', () => {
      switchMapLayer('maplibre', '3d', '3d');
      const maplibreMap = maplibreGLLayer.getMaplibreMap();
      if (maplibreMap.getPitch() === 0) {
        maplibreMap.flyTo({pitch: 60, zoom: 17});
      }
  });

  switcherHeader.addEventListener('click', () => {
    styleSwitcher.classList.toggle('collapsed');
  });

</script>

</body>
</html>
